<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #2</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      const things = ['chair', 'watch', 'spoon', 'book'];

      // How to access an item of the array, using its position

      console.log(things[0]); // 'chair'
      console.log(things[2]); // 'spoon'
      console.log(things[4]); // undefined - out of bounds
    </script>
  </body>
</html>
