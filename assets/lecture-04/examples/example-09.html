<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #9</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      const things = ['chair', 'watch', 'spoon', 'book'];
      console.log(things.length);  // 4;

      // Use .pop() to remove items from the end of an array

      let removed = things.pop();

      console.log(removed);        // 'book';
      console.log(things);         // ['chair', 'watch', 'spoon'];
      console.log(things.length);  // 3;
    </script>
  </body>
</html>
