<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 02</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      const a = 6, b = 1, c = -1;

      let d = b ** 2 - 4 * a * c;

      let x1 = (-b + Math.sqrt(d)) / (2 * a);
      let x2 = (-b - Math.sqrt(d)) / (2 * a);

      console.log(d);
      console.log(x1);
      console.log(x2);
    </script>
  </body>
</html>
