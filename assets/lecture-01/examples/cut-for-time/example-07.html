<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 6</title>
</head>
<body>
	<script>
		"use strict"

		const RATIO = 0.10;

		let income = prompt("What was your income for the previous year?");
		let amount_receipts = prompt("What was the ammount you collected in receipts?");

		let required_receipts = parseInt(income) * RATIO;
		document.write("Collected: " + amount_receipts + " - Required: " + required_receipts);

		// Something extra
		document.write(`<br>Collected: ${amount_receipts} - Required: ${required_receipts}`);
	</script>
</body>
</html>
