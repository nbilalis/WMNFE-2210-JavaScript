<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Contact Form</title>
</head>
<body>
  <fieldset>
    <legend>Contact Form</legend>
    <form method="post">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" data-required="true" data-min-length="3" />

      <label for="email">Email</label>
      <input type="text" name="email" id="email" data-required="true" data-validation-type="email" />

      <label for="email-confirm">Confirm Email</label>
      <input type="text" name="email-confirm" id="email-confirm" data-confirm-field-id="email" />

      <label for="phone">Phone number</label>
      <input type="text" name="phone" id="phone" data-required="true" data-validation-type="phone" />

      <label for="address">Address</label>
      <input type="text" name="address" id="address" data-required="true" data-min-length="3" />

      <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="10" data-required="true"></textarea>

      <input type="submit" value="Send" />
    </form>
  </fieldset>
</body>
</html>
