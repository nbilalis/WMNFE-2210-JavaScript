<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #06</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      const firstname = prompt("What's your name?");

      if (firstname === 'Alice') {
        alert('Hello, Alice!');
      } else if (firstname === 'Bob') {
        alert('Bob, is that you?');
      } else {
        alert('Please go away!');
      }
    </script>
  </body>
</html>
