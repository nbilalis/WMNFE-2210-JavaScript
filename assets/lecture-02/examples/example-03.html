<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #03</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      const input = prompt('Enter the radius of the circle:');
      const r = parseFloat(input);

      if (isNaN(r)) {
        alert(`'${input}' is not a valid number!`);
      } else {  // isNaN(r) === false
        const circ = 2 * Math.PI * r;
        const area = Math.PI * Math.pow(r, 2);

        alert(`Circumference: ${Math.round(circ)}\nArea: ${Math.round(area)}`);
      }
    </script>
  </body>
</html>
