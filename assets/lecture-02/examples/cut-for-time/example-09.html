<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example #7</title>
</head>
<body>
    <script>
        'use strict';

        const input = prompt('Enter grade:');
        const grade = parseInt(input);

        if (grade < 1 || grade > 20) {  // (-∞, 1) ⋃ (20, +∞)
            alert('Wrong input');
        } else if (grade < 10) {        // [1, 10)
            alert('Sorry…');
        } else if (grade <= 15) {       // [10, 15]
            alert('Fair enough');
        } else if (grade <= 20) {       // (15, 20]
            alert('Well done!');
        }
    </script>
</body>
</html>
