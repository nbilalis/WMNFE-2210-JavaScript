<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classwork #02 - switch</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      const country = prompt('Where do you live?');

      switch (country) {
        case 'China':
          alert('Chinese yuan');
          break;
        case 'Italy':
        case 'Greece':
          alert('Euro');
          break;
        case 'UK':
          alert('British pound');
          break;
        case 'USA':
          alert('US dollar');
          break;
        default:
          alert('N/A');
      }
    </script>
  </body>
</html>
