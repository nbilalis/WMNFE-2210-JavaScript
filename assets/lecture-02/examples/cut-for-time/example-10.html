<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #10</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      const age = parseInt(prompt('Age:'));
      const height = parseInt(prompt('Height (cm):'));
      const driving = confirm('Do you drive (OK=Yes/Cancel=No)?');

      if (age < 15 && height > 2) {
        alert('You are very tall for your age');
      }

      if (driving == true && (age < 17 || age > 74)) {
        alert('Are you allowed to drive?');
      }
    </script>
  </body>
</html>
