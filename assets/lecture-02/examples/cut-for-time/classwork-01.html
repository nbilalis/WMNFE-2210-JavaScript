<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classwork #01</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      const input = prompt('Enter grade:');
      const grade = parseInt(input);

      if (grade >= 1 && grade < 10) {           // [1, 10)
        alert('Sorry…');
      } else if (grade >= 10 && grade <= 15) {  // [10, 15]
        alert('Fair enough');
      } else if (grade > 15 && grade <= 20) {   // (15, 20]
        alert('Well done!');
      } else {                                  // (20, +∞)
        alert('Wrong input');
      }
    </script>
  </body>
</html>
