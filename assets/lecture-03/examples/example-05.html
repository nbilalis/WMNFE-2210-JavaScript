  <body>
    <script>
      // @ts-check
      'use strict';

      // while and for equivalent code

      let i = 0;
      while (i < 10) {
        console.log(i);
        i++;
      }

      // â‡•
      for (let i = 0; i < 10; i++) {

      }
    </script>
