<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #01</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      let a = 1;

      a += 1; // a = a + 1;
      a -= 2; // a = a - 2;

      console.log(a);
      console.log(a++);
      console.log(++a);
    </script>
  </body>
</html>
