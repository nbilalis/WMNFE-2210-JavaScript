<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #03</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      let s = 0,
        c = 0;

      while (true) {
        let grade = Number(prompt('Enter a grade (1-20), or 0 to stop:'));
        if (grade === 0) break;

        s = s + grade;
        c = c + 1;
      }

      let message;
      if (c > 0) {
        let average = s / c;
        message = `The average is: ${average.toFixed(2)}`;
      } else {
        message = 'No grades were entered';
      }
      alert(message);
    </script>
  </body>
</html>
