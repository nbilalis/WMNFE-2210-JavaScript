<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #04</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      function average(a, b, c) {
        return (a + b + c) / 3;
      }

      function max(a, b, c) {
        if (a >= b && a >= c) {
          return a;
        } else if (b >= a && b >= c) {
          return b;
        } else {
          return c;
        }

        // Can be done in one line
        // with the ternary operator
        // but it's not very readable
        // return (a >= b && a >= c) ? a : (b >= a && b >= c ? b : c);
      }

      const avg = average(17, 15, 19);
      alert(avg);

      const m = max(15, 23, 8);
      alert(m);
    </script>
  </body>
</html>
