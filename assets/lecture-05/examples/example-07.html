<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #07</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      // Function declaration
      function alarm() {
        alert('Wake up!!! (1)');
      }
      setTimeout(alarm, 3000);

      // Function expression
      setTimeout(() => {
        alert('Wake up!!! (2)');
      }, 5000);
    </script>
  </body>
</html>
