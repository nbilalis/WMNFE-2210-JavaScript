<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #03</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      function power(x, y) {
        return x ** y;
      }

      const res = power(2, 3);
      console.log(res);

      // Or even call the function inside another function
      console.log(power(4, 2));
    </script>
  </body>
</html>
