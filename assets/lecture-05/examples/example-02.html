<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #02</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      function greet(name) {
        console.log(`Hello, ${name}!`); // 'Hello, ' + name + '!'
      }

      greet('Alice');
      greet('Bob');

      const input = prompt('What is your name?');
      greet(input);
    </script>
  </body>
</html>
