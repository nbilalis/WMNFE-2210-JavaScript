<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #09</title>
  </head>
  <body>
    <script>
      // @ts-check
      'use strict';

      function round(n, d = 0) {
        const pow = 10 ** d;
        return Math.round(n * pow) / pow;
      }

      const a = prompt+('Please enter a numeric value:');
      const b = round(a, 2);

      alert(b);
    </script>
  </body>
