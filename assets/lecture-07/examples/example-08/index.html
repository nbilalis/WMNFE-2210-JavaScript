<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Example #08</title>
  </head>
  <body>
    <form id="hobbies" name="hobbies">
      <div>
        <input type="checkbox" id="basketball" name="sports" value="basketball" />
        <label for="basketball">Basketball</label>
        <input type="checkbox" id="football" name="sports" value="football" />
        <label for="football">Football</label>
      </div>

      <div>
        <input type="checkbox" id="consent" name="consent" value="yes" />
        <label for="consent">Consent</label>
      </div>

      <button id="button" type="button">Go</button>
    </form>
  </body>
</html>
